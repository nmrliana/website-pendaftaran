<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulir Pendaftaran</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/bootstrap.bundle.min.js"></script>
	<style>
		body {
			background: linear-gradient(to right, #4facfe, #00f2fe);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: Arial, sans-serif;
		}
		.card {
			border-radius: 15px;
			box-shadow: 0 10px 20px rgba(0,0,0,0.2);
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card p-4">
					<h3 class="text-center mb-4">Pendaftaran Akun</h3>
					<form onsubmit="return handleSubmit(event)">
						<div class="mb-3">
							<label for="nama" class="form-label">Nama Lengkap</label>
							<input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap Anda" required>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" class="form-control" id="email" placeholder="Masukkan email aktif Anda" required>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Kata Sandi</label>
							<input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
						</div>
						<div class="mb-3">
							<label for="konfirmasi" class="form-label">Konfirmasi Kata Sandi</label>
							<input type="password" class="form-control" id="konfirmasi" placeholder="Ulangi kata sandi" required>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Daftar</button>
						</div>
					</form>
					<p class="text-center mt-3">Sudah punya akun? <a href="#">Masuk di sini</a></p>
				</div>
			</div>
		</div>
	</div>
				<script>
			  function handleSubmit(e) {
			    e.preventDefault();

			    const nama = document.getElementById("nama").value;
			    const email = document.getElementById("email").value;
			    const password = document.getElementById("password").value;
			    const konfirmasi = document.getElementById("konfirmasi").value;

			    if (!nama || !email || !password || !konfirmasi) {
			      alert("Semua kolom wajib diisi!");
			      return false;
			    }

			    if (password !== konfirmasi) {
			      alert("Kata sandi tidak cocok!");
			      return false;
			    }

			    // Simpan nama ke localStorage
			    localStorage.setItem("namaPengguna", nama);

			    // Redirect ke dashboard
			    window.location.href = "dashboard.html";
			    return false;
			  }
			</script>
					
</body>
</html>
